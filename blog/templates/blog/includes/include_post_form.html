<div class="card mb-4">
    <div class="card-header">
        {{ post.data_pub }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body| truncatewords:15 }}</p> <!--обрезал фильтром 15 слов-->
        <a href="{{ post.get_absolute_url }}" class="btn btn-light">Read</a>
    </div>
    <div class="card-footer text-muted">
        Tegs:
        {% for teg in post.tegs.all %}
        <a href="{{ teg.get_absolute_url }}">{{ teg.title }}</a>
    {% endfor %}
    </div>
</div>
